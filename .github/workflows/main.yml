name: aws_access_check

on: [push]

jobs:
  aws_access:
    runs-on: ubuntu-latest
    steps:
      - name: github clone
        uses: actions/checkout@v4

      - name: aws_access
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Terraformのセットアップ
        uses: hashicorp/setup-terraform@v3

      - run: terraform init
      - name: VPC検索
        run: |
          VPC_ID=$(aws ec2 describe-vpcs --filters "Name=tag:Name,Values=dougbako" --query "Vpcs[0].VpcId" --output text 2>/dev/null)
          if [ "$VPC_ID" != "None" ]; then
            echo "既存のVPC($VPC_ID)をimportします"
            terraform import aws_vpc.dougbako_vpc $VPC_ID
          fi

      - run: terraform plan
      - run: terraform apply -auto-approve
